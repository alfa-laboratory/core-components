name: BUILD

on:
    push:
        branches:
            - feat/add-build-di

jobs:
    test:
        name: run tests

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: yarn

            - name: Run lint
              run: yarn lint

            - name: Run test
              run: yarn test
    
    build:
        name: build packages

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: yarn
            
            - name: Run build
              run: yarn build
